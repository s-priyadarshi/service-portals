<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Service Portals</title>
</head>
<body style="text-align: center;">
<div class="images-container">

<img src="Freedom Mortgage - Light.png" alt="Freedom Mortgage - Light.png">
<img src="Freedom Mortgage - Dark.png" alt="Freedom Mortgage - Dark.png">
</div>

<img id="viewer" src=""/>
<div id="info"></div>
<script>
$(function() {

var baseUrl = "https://github.com/s-priyadarshi/service-portals/tree/main/images";
var pictureIndex = 0;
var pictures = [];

function getFiles() {
$.ajax(baseUrl).success(function(data) {
pictures = [];
$(data).find("a[href]").each(function() {
var href = $(this).attr('href');
if (href.indexOf('.jpg') > 0 || href.indexOf('.png') > 0 || href.indexOf('.jpeg') > 0) {
pictures.push(href);
}
});
console.log(pictures.length + " pictures loaded!");
changePicture(0);
});
}

function changePicture(indexOffset) {
pictureIndex += indexOffset;
if (pictureIndex >= pictures.length) {
pictureIndex = 0;
} else if (pictureIndex < 0) {
pictureIndex = pictures.length - 1;
}
$('#viewer').attr('src', baseUrl + pictures[pictureIndex]);
$('#info').text((pictureIndex + 1) + "/" + pictures.length);
}

getFiles();
$(document).keydown(function(e){
var left = -1, right = 1;
if (e.keyCode == 37) {
changePicture(left); return false;
} else if (e.keyCode == 39) {
changePicture(right); return false;
}
});
});
</script>

<style>
.images-container img {
margin: 16px;
border: 8px solid;
box-shadow: 0 0 6px 0px grey;
border-image: linear-gradient(45deg, turquoise, #fff) 1;
}
</style>
</body>
</html>
